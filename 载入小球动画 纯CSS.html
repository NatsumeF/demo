<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

			@keyframes myfirst{
				0% {left:20px;
					  opacity: 1;
				}
				25%{
					left:25px;
						opacity: 1;
				}
				50% {left:30px;
					opacity: 0;
				}
				51%{
					left:0px;
					opacity: 0;
				}
				75%{
					left: 15px;
					opacity: 0;
				}
				100%{
					left:20px;
					opacity: 1;
				}
			}
			@keyframes myfirst2{
				0% {left:-30px;
					  opacity: 1;
				}
				25%{
					left:-25px;
						opacity: 1;
				}
				50% {left:-20px;
					opacity: 0;
				}
				51%{
					left:-40px;
					opacity: 0;
				}
				75%{
					left: -35px;
					opacity: 0;
				}
				100%{
					left:-30px;
					opacity: 1;
				}
			}
			#box{
				position: relative;
				margin:100px auto;
				height: 15px;
				width: 15px;
				border-radius: 50%;
				background: #f5f;
			}
			#box::after{
				content: "";
				position: absolute;
				left:-30px;
				height: 15px;
				width: 15px;
				border-radius: 50%;
				background: #4ff;
				animation: myfirst2 1.2s infinite linear;
			}
			#box::before{
				content: "";
				height: 15px;
				width: 15px;
				border-radius: 50%;
				background: #555;
				position: absolute;
				left:0px;
				animation: myfirst 1.2s infinite linear 0.8s
			}



	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
