<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

</head>
<body>
	<script>

//获取元素距离html的left和top;
//调用方式 getOffset(ele).x;getOffset(ele).y;
	function getOffset(ele) {
		var ele = ele,
			flg = false,
			x = ele.offsetLeft,
			y = ele.offsetTop;
		if (ele.offsetparent) {
			ele = ele.offsetparent;
			x += ele.offsetLeft
			y += ele.offsetTop
		}
		return {
			x: x,
			y: y
		}
	};


	</script>
</body>
</html>
